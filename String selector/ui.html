<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css">
<style>
  body{
    margin: 0.5em;
  }

  button{
    margin-top: 10px;
  }

  input{
    display: block;
  }

  .selectMenu{
    margin-top: 15px;
  }

  select {
    width: 100%;
    display: inline-block;
    background-color: #fff;
    border-radius: 2px;
    border-color: #e3e2e2;
    transition: all .5s ease;
    position: relative;
    font-size: 12px;
    color: #a8a8a8;
    height: 32px;
    text-align: left
}

</style>

<h1>String selector</h1>

<div>
  <label for="name">Name</label>
  <input class="input__field" type="text" placeholder="String to replace with...." id="name">
</div>

<div id="custom-selection" class="selectMenu">
  <label for="language">Language</label>
  <select >
    <option>Please make a selection</option>
    <option value="2" >Item 2</option>
    <option value="3" >Item 3</option>
  </select>
</div>

<button class="button button--primary" id="submit-post">Submit</button>

<script>
 
  // onmessage = (event) => {

  document.getElementById('submit-post').onclick = () => {
    const name = document.getElementById('name').value;

    parent.postMessage({pluginMessage: {name}}, '*');
  }

</script>
